<!DOCTYPE html>
<html lang="zh-tw">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test</title>
  <style type="text/css" media="screen">
    html {
      height: 100%;
      width: 100%;

    }

    #map {
      position: absolute;
      left: 0;
      height: 80%;
      width: 100vw;
    }

    #body {
      height: 100%;
      width: 100vw;
      position: relative;
      top: 0;
      left: 0;
    }

    h1,
    h2 {
      text-align: center;
    }

    h2 {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.45);
    }
  </style>
</head>

<body>
  <div class="body">
    <h1>Test</h1>

    <div class="city-selector-set">
      <div>
        <select class="county" id="county" name="county"></select>
        <select class="district" id="district" name="district">
        </select>
      </div>
    </div>
    <input type="button" value="查詢" id="searchBtn" onclick="setMarker()">
    <input type="button" value="清空地點" id="delBtn" onclick="delMarker()">
    <div id="map"></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js"
    integrity="sha512-EbdJQSugx0nVWrtyK3JdQQ/03mS3Q1UiAhRtErbwl1YL/+e2hZdlIcSURxxh7WXHTzn83sjlh2rysACoJGfb6g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/tw-city-selector@2.1.1/dist/tw-city-selector.min.js"></script>
  <script>
    let map;
    let markers = [];
    let infos = [];
     initMap=()=> {

      //縣市區域套件設置
      new TwCitySelector({
        el: '.city-selector-set',
        elCounty: '.county',
        elDistrict: '.district',
        elZipcode: '.zipcode',
        countyValue: '高雄市',
        districtValue: '三民區',
        bootstrapStyle: true
      });

      //抓使用者位置
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          let pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          map = new google.maps.Map(document.getElementById('map'), {
            zoom: 11,
            center: pos
          });
          //使用者位置標點
          let marker = new google.maps.Marker({
            position: pos,
            map: map
          });
          map.setZoom(11);
          map.setCenter(pos);
        });
      } else {
        // Browser doesn't support Geolocation
        alert("未允許或遭遇錯誤！");
      }
    }



    setMarker = () => {

      console.log($("#district").val());


      let marker_data = [
        //   {
        //   position: { lat: 22.6366962, lng: 120.5243673 },
        //   map: map,
        //   title: 'A',
        //   icon: {
        //     url: 'http://maps.google.com/mapfiles/ms/micons/orange.png'
        //   }
        // }, {
        //   position: { lat: 22.7463698, lng: 120.5341564 },
        //   map: map,
        //   title: 'B',
        //   icon: {
        //     url: 'http://maps.google.com/mapfiles/ms/micons/orange.png'
        //   }
        // }
      ];
      let info_data = [
        // '<h1>測試A</h1>',
        // '<h1>測試B</h1>'
      ];

      //讀檔轉JSON並把地點加進去
      Papa.parse("test.csv", {
        download: true,
        step: function (row) {
          //console.log("Row:", row.data[10]);
          if(row.data[7]==$("#district").val()){
          let temp = {
            position: { lng: parseFloat(row.data[10]), lat: parseFloat(row.data[11]) },
            map: map,
            title: row.data[3],
            clickable: true,
            visible: true,
            icon: {
              url: 'http://maps.google.com/mapfiles/ms/micons/orange.png'
            }
          }
          marker_data.push(temp);
          let tempinfo = '<h1>' + row.data[3] + '</h1><br>' + row.data[9];
          info_data.push(tempinfo);
        }
        },
        complete: function () {

          console.log(info_data)
          info_data.forEach(function (e, i) {
            infos[i] = new google.maps.InfoWindow({
              content: e
            });
          });

          //迴圈標點
          marker_data.forEach(function (e, i) {
            markers[i] = new google.maps.Marker(e);
            markers[i].setMap(map);
            markers[i].addListener('click', function () {
              infos[i].open(map, markers[i]);
            });
          });

          console.log("All done!");
        }
      });
    }
delMarker=()=>{
  markers.forEach(function(e) {
    e.setMap(null);
  });
  markers = [];
  marker_data=[];

}
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=key&callback=initMap">
    </script>
</body>

</html>
